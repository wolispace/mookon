<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reward Icon Preview</title>

  <!-- Font Awesome Free -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Your styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a2727;
      color: white;
    }
    #reward-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .reward-icon {
    font-size: 48px;
    color: #ecb00a;
    pointer-events: auto;
    transition: all 0.3s ease;
        text-shadow:
        /* top-left highlight */
        -1px -1px 1px rgba(255, 255, 255, 0.8),

        /* bottom-right inner dark */
        1px 1px 1px rgba(0, 0, 0, 0.4),

        /* bottom-left softer inner dark */
        -1px 1px 1px rgba(0, 0, 0, 0.25),

        /* outer drop shadow */
        2px 3px 4px rgba(0, 0, 0, 0.35),
        /* glowing effect */
        0 0 10px rgba(242, 245, 55, 0.5);
    }

    .label {
      margin-top: 8px;
      font-size: 14px;
      color: white;
    }
  </style> 
</head>

<body>

  <div id="reward-grid"></div>

    <script src="src/rewards.js"></script>
  <script src="test-icons.js"></script>
</body>
</html>
